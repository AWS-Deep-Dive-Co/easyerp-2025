name: ECS Deployment
on:
  workflow_run:
    workflows: ["CloudFormation Deployment"]
    types:
      - completed
    branches:
      - main
      - stage
  workflow_dispatch:

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      branch: ${{ steps.env.outputs.branch }}
    steps:
      - name: Determine environment and branch
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "Branch from workflow_run: $BRANCH"
          else
            BRANCH="${{ github.ref_name }}"
            echo "Branch from ref_name: $BRANCH"
          fi
          
          if [ "$BRANCH" = "main" ]; then
            ENVIRONMENT="Production"
          else
            ENVIRONMENT="Staging"
          fi
          
          echo "Final determination:"
          echo "Branch: $BRANCH"
          echo "Environment: $ENVIRONMENT"
          
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

  build:
    name: Docker image generation
    runs-on: ubuntu-latest
    needs: determine-environment
    permissions:
      packages: write
      contents: read
    environment: 
      name: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref_name }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ vars.IMAGE_NAME || 'easyerp' }}
        run: docker build --tag $IMAGE_NAME-${{ github.sha }} .
      
      # - name: Docker Build
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     tags: easyerp:prod-${{ github.sha }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max

      - name: List Docker images
        run: docker images
        
      
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        env:
          IMAGE_NAME: ${{ vars.IMAGE_NAME || 'easyerp' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ vars.AWS_REGION || 'us-east-2' }}
          local-image: ${{ vars.IMAGE_NAME }}-${{ github.sha }}
          image: ${{ vars.IMAGE_NAME }}-${{ github.sha }}, ${{ vars.IMAGE_NAME }}-latest
      
  deploy:
    name: Deploy to ECS
    needs: [determine-environment, build]
    environment: 
      name: ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-2' }}
          
      - name: Deploy to ECS
        env:
          ECS_CLUSTER: ${{ vars.ECS_CLUSTER_NAME }}
          ECS_SERVICE: ${{ vars.ECS_SERVICE_NAME }}
          AWS_REGION: ${{ vars.AWS_REGION || 'us-east-2' }}
        run: |
          echo "Deploying to ECS:"
          echo "Environment: ${{ needs.determine-environment.outputs.environment }}"
          echo "Branch: ${{ needs.determine-environment.outputs.branch }}"
          echo "Cluster: $ECS_CLUSTER"
          echo "Service: $ECS_SERVICE"
          echo "Region: $AWS_REGION"
          
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION
          
          echo "âœ… ECS service update initiated successfully!"
          echo "ðŸš€ New deployment will pull the latest image and restart the service."
        
          
