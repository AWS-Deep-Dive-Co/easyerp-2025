      MetricName: FailedTransactions
      Namespace: FinancialProcessing/DailyTransactions
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 50
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

