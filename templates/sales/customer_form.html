{% extends 'base.html' %}

{% block title %}{{ page_title }} - EasyERP{% endblock %}
{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user me-2"></i>
                    Customer Information
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customer_id" class="form-label">Customer ID *</label>
                            <input type="text" class="form-control" id="customer_id" name="customer_id" 
                                   value="{{ customer.customer_id|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" 
                                   value="{{ customer.company_name|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact_person" class="form-label">Contact Person *</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" 
                                   value="{{ customer.contact_person|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ customer.email|default:'' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   value="{{ customer.phone|default:'' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tax_id" class="form-label">Tax ID</label>
                            <input type="text" class="form-control" id="tax_id" name="tax_id" 
                                   value="{{ customer.tax_id|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ customer.address|default:'' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   value="{{ customer.city|default:'' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" 
                                   value="{{ customer.postal_code|default:'' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" 
                                   value="{{ customer.country|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="credit_limit" class="form-label">Credit Limit</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="credit_limit" name="credit_limit" 
                                       value="{{ customer.credit_limit|default:0 }}" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="payment_terms" class="form-label">Payment Terms</label>
                            <select class="form-select" id="payment_terms" name="payment_terms">
                                <option value="Net 30" {% if customer.payment_terms == 'Net 30' %}selected{% endif %}>Net 30</option>
                                <option value="Net 15" {% if customer.payment_terms == 'Net 15' %}selected{% endif %}>Net 15</option>
                                <option value="Net 60" {% if customer.payment_terms == 'Net 60' %}selected{% endif %}>Net 60</option>
                                <option value="COD" {% if customer.payment_terms == 'COD' %}selected{% endif %}>Cash on Delivery</option>
                                <option value="Prepaid" {% if customer.payment_terms == 'Prepaid' %}selected{% endif %}>Prepaid</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'sales:customer_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to List
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            {% if customer %}Update{% else %}Create{% endif %} Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Auto-generate customer ID if creating new customer
    {% if not customer %}
    document.addEventListener('DOMContentLoaded', function() {
        const customerIdField = document.getElementById('customer_id');
        if (!customerIdField.value) {
            // Generate a simple customer ID (you might want a more sophisticated approach)
            const timestamp = Date.now().toString().slice(-6);
            customerIdField.value = 'CUST' + timestamp;
        }
    });
    {% endif %}
</script>
{% endblock %}
