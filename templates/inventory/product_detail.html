{% extends 'base.html' %}
{% load static %}

{% block title %}Product Details - EasyERP{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Product Details</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{% url 'inventory:product_edit' 'sample-id' %}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-edit"></i> Edit
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Product Information</h6>
            </div>
            <div class="card-body">
                <div class="text-center py-5">
                    <i class="fas fa-box fa-3x text-gray-300 mb-3"></i>
                    <h5 class="text-muted">Product Details Coming Soon</h5>
                    <p class="text-muted">This feature will show detailed product information.</p>
                    <a href="{% url 'inventory:product_list' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.text-gray-300 {
    color: #dddfeb !important;
}
</style>
{% endblock %}
